<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #202124;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .input-wrapper {
      position: relative;
    }

    #phoneErrorIcon {
      display: none;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: red;
      font-size: 18px;
      cursor: help;
    }

    #phoneErrorIcon:hover::after {
      content: "Enter a valid 10-digit number";
      position: absolute;
      right: 25px;
      top: -5px;
      background: #f8d7da;
      color: #721c24;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      font-size: 12px;
      z-index: 999;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #34a853; /* Green */
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c8c47;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm" novalidate>
      <input type="text" id="name" placeholder="Full Name" required />

      <div class="input-wrapper">
        <input type="tel" id="mobile" placeholder="Mobile Number" required />
        <span id="phoneErrorIcon" title="Enter a valid 10-digit number">⚠️</span>
      </div>

      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const message = document.getElementById('message');
    const phoneErrorIcon = document.getElementById('phoneErrorIcon');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value;

      // Reset icon and message
      phoneErrorIcon.style.display = "none";
      message.textContent = "";

      // Validation
      if (!name || !mobile || !password) {
        message.textContent = "All fields are required!";
        message.className = "error";
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        message.textContent = "Mobile number must be exactly 10 digits.";
        message.className = "error";
        phoneErrorIcon.style.display = "inline";
        return;
      }

      // Save to localStorage
      const user = { name, mobile, password };
      localStorage.setItem("user_" + mobile, JSON.stringify(user));

      message.textContent = "Sign up successful!";
      message.className = "success";

      // Redirect after 1 second
      setTimeout(() => {
        window.location.href = "Quickzo.html";
      }, 1000);
    });
  </script>
</body>
</html>
