<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

body {
      background-color: #f2fdf2;
      padding: 30px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2ecc71;
      margin-bottom: 30px;
    }

    .payment-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #27ae60;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input:focus {
      border-color: #27ae60;
      outline: none;
    }

    .payment-btn {
      background-color: #27ae60;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .payment-btn:hover {
      background-color: #219150;
    }

    .success-msg {
      display: none;
      text-align: center;
      color: #27ae60;
      font-weight: bold;
      margin-top: 20px;
      
    }

    @media (max-width: 600px) {
      .payment-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>Complete Your Payment</h2>

  <div class="payment-container">
    <form id="paymentForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" required>

      <label for="card">Card Number</label>
      <input type="text" id="card" placeholder="1234 5678 9012 3456" maxlength="19" required>

      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" placeholder="123" maxlength="3" required>

      <label for="method">Payment Method</label>
      <select id="method" required>
        <option value="">Select</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <button type="submit" class="payment-btn">Pay Now</button>
    </form>

    <div class="success-msg" id="successMsg">
      âœ… Payment Successful! Thank you for shopping with QuickZo.
    </div>
    <br><br>
    <div>
        <a href="rider-info.html"><button type="submit" class="payment-btn">Track Order</button></a>
    </div>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successMsg.style.display = 'block';
      form.reset();
    });
  </script>

</body>
</html>
